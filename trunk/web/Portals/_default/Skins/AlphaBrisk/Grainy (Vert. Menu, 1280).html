<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" href="skin.css" />
    <title></title>
</head>
<body>
<script src="js/jquery.cookie.js" type="text/javascript"></script>
<script language="javascript" src="js/popup.js" type="text/javascript"></script>
<script type="text/javascript">
	//<![CDATA[
	$(function(){
		var $li =$("#themes li");
		$li.click(function(){
			switchSkin( this.id );
		});
		var cookie_skin = $.cookie("MyCssSkin_"+"<%=PortalSettings.ActiveTab.TabID %>");
		if (cookie_skin) {
			switchSkin( cookie_skin );
		}
		//attach the popop options on the page
		$(".options").bindPopup("options");
		$("#close").bindClosePopup();
	});
  // swith the client theme
	function switchSkin(skinName){
			 $("#"+skinName).addClass("selected")
						  .siblings().removeClass("selected"); 
			$("#cssfile").attr("href","<% =SkinPath %>css/theme/"+ skinName +".css");
			$.cookie( "MyCssSkin_"+"<%=PortalSettings.ActiveTab.TabID %>" ,  skinName , { path: '/', expires: 10 });
	}
	//]]>
</script>
<div id="Brisk_wrapper">
	<div id="brisk_header">
		<div class="logo">
			<object id="dnnLOGO" codetype="dotnetnuke/server" codebase="LOGO"></object>
		</div>
	 	<div class="topbar">
	 		<div id="options" style="display:none;">
				<img src="images/close.png" onclick="disablePopups()" class="close" alt="Close" />
					<div id="themes">
						<h2>Desktop Background</h2>
						<ul>
							<li title="business" id="business"><img src="images/background/thumbnail/business.gif" alt="Business" /></li>
							<li title="vista" id="vista"><img src="images/background/thumbnail/vista.gif" alt="Vista" /></li>
							<li title="toyama" id="toyama"><img src="images/background/thumbnail/toyama.gif" alt="Toyama" /></li>
							<li title="grainy" id="grainy" class="selected"><img src="images/background/thumbnail/grainy.gif" alt="Grainy" /></li>
							<li title="grassland" id="grassland"><img src="images/background/thumbnail/grasslands.gif" alt="Grassland" /></li>
							<li title="seasky" id="seasky"><img src="images/background/thumbnail/seasky.gif" alt="Seasky" /></li>
							<li title="splendid" id="splendid"><img src="images/background/thumbnail/splendid.gif" alt="Splendid" /></li>
							<li title="stereo" id="stereo"><img src="images/background/thumbnail/stereo.gif" alt="Stereo" /></li>
						</ul>
					</div>
				<div id="layout">
					<h2>Page Width and Font Size</h2>
					<div class="Widgets">
	                 	<object id="SizeWidget" codetype="dotnetnuke/client" codebase="StyleSheetWidget" declare="declare">
	                    	<param name="baseUrl" value="<%= SkinPath %>css/variations/" />
	                    	<param name="template" value="&lt;div title='{TEXT}' {ID} {CLASS}&gt;&lt;/div&gt;" />
	                    	<param name="default" value="width1280" />
	                    	<param name="Width 1024" value="width1024" />
	                    	<param name="Width 1280" value="width1280" />
	                    	<param name="Full Width" value="widthfull" />
	                	</object>
	                	<object id="TextSizeWidget" codetype="dotnetnuke/client" codebase="StyleSheetWidget" declare="declare">
	                    	<param name="baseUrl" value="<%= SkinPath %>css/variations/" />
	                    	<param name="template" value="&lt;div title='{TEXT}' {ID} {CLASS}&gt;&lt;/div&gt;" />
	                    	<param name="default" value="SmallText" />
	                    	<param name="Small Text" value="SmallText" />
	                    	<param name="Medium Text" value="MediumText" />
	                    	<param name="Large Text" value="LargeText" />
	               		</object>
	            	</div>                
				</div>
			</div>
			<object id="dnnCURRENTDATE" codetype="dotnetnuke/server" codebase="CURRENTDATE">
				<param name="CssClass" value="CurrentDate" />
			</object>
			 <span title="Page Options" class="options">Page Options</span>
			<object id="dnnLANGUAGE" codetype="dotnetnuke/server" codebase="LANGUAGE"><param name="showMenu" value="False" />
				<param name="showLinks" value="True" />
			</object>
		</div>
		<object id="HeadPane" codetype="dotnetnuke/server" codebase="CONTENTPANE">
			<param name="class" value="HeadPane" />
			<param name="visible" value="false" />
		</object>
	</div>
	<div class="clear_float spacer"></div>
	<div class="brisk_bread_left">
		<div class="brisk_bread_right">
			<div class="brisk_bread_bg">
				<div class="float_left">
					You are here &gt;
					<object id="dnnBREADCRUMB" codetype="dotnetnuke/server" codebase="BREADCRUMB">
						<param name="CssClass" value="Breadcrumb" />
						<param name="RootLevel" value="0" />
						<param name="Separator" value="&gt;" />
					</object>
				</div>
				<div class="float_right" >
				<object id="dnnUSER" codetype="dotnetnuke/server" codebase="USER">
					<param name="CssClass" value="user" />
				</object>
				<object id="dnnLOGIN" codetype="dotnetnuke/server" codebase="LOGIN">
					<param name="CssClass" value="login" />
				</object>
				</div>
			</div>
		</div>
	</div>
	<div class="clear_float spacer"></div>
		<object id="BannerPane" codetype="dotnetnuke/server" codebase="CONTENTPANE">
			<param name="class" value="BannerPane" />
			<param name="visible" value="false" />
		</object>
	<div class="clear_float spacer"></div>
	<div class="dnnpanes">
		<object id="TopLeftPane" codetype="dotnetnuke/server" codebase="CONTENTPANE">
			<param name="class" value="TopLeftPane float_left" />
			<param name="visible" value="false" />
		</object>
		<object id="TopRightPane" codetype="dotnetnuke/server" codebase="CONTENTPANE">
			<param name="class" value="TopRightPane float_right" />
			<param name="visible" value="false" />
		</object>
		<div class="clear_float spacer"></div>
	</div>
	<div class="clear_float"></div>
	<div id="brisk_innermain_content">
		<object id="TopPane" codetype="dotnetnuke/server" codebase="CONTENTPANE">
			<param name="class" value="TopPane" />
			<param name="visible" value="false" />
		</object>
		<table width="100%" border="0" cellspacing="0" cellpadding="0">
			<tr>
				<td valign="top" class="LeftPane" id="LeftPane" runat="server"></td>
				<td valign="top" id="ContentPane" class="ContentPane" runat="server"></td>
				<td valign="top" id="RightPane" class="RightPane" runat="server"></td>
			</tr>
		</table>
		<div class="dnnpanes">
			<object id="MainaPane" codetype="dotnetnuke/server" codebase="CONTENTPANE">
				<param name="class" value="MainaPane float_left" />
				<param name="visible" value="false" />
			</object>
			<object id="MainbPane" codetype="dotnetnuke/server" codebase="CONTENTPANE">
				<param name="class" value="MainbPane float_left" />
				<param name="visible" value="false" />
			</object>
			<object id="MaincPane" codetype="dotnetnuke/server" codebase="CONTENTPANE">
				<param name="class" value="MaincPane float_right" />

			</object>
			<div class="clear_float spacer"></div>
		</div>
		<div class="dnnpanes">
			<object id="BoxaPane" codetype="dotnetnuke/server" codebase="CONTENTPANE">
				<param name="class" value="BoxaPane float_left" />
				<param name="visible" value="false" />
			</object>
			<object id="BoxbPane" codetype="dotnetnuke/server" codebase="CONTENTPANE">
				<param name="class" value="BoxbPane float_left" />
				<param name="visible" value="false" />
			</object>
			<object id="BoxcPane" codetype="dotnetnuke/server" codebase="CONTENTPANE">
				<param name="class" value="BoxcPane float_left" />
				<param name="visible" value="false" />
			</object>
			<object id="BoxdPane" codetype="dotnetnuke/server" codebase="CONTENTPANE">
				<param name="class" value="BoxdPane float_right" />
				<param name="visible" value="false" />
			</object>
			<div class="clear_float spacer"></div>
	</div>
	<div class="clear_float"></div>
	</div>
<div class="leftnav float_left">
	<div class="LeftMenu_l"><div class="LeftMenu_r"><div class="LeftMenu"></div></div></div>
		<div class="lm">
			<div class="rm">
				<div class="mbox">
				<object id="dnnNAV" codetype="dotnetnuke/server" codebase="NAV">
					<param name="ProviderName" value="DNNMenuNavigationProvider" />
					<param name="IndicateChildren" value="false" />
					<param name="ControlOrientation" value="Vertical" />
					<param name="CSSControl" value="leftMenu" />

				</div>
			</div>
		</div>
	<div class="mbl"><div class="mbr"><div class="mb"></div></div></div>
	<div class="clear_float spacer"></div>
	<object id="MenuBotPane" codetype="dotnetnuke/server" codebase="CONTENTPANE">
		<param name="class" value="MenuBotPane" />

	</object>
	</div>
	<object id="BottomPane" codetype="dotnetnuke/server" codebase="CONTENTPANE">
		<param name="class" value="BottomPane" />

	</object>	
	<div class="clear_float spacer"></div>
	<div class="brisk_links_left">
		<div class="brisk_links_right">
			<div class="brisk_links_bg">
				<object id="dnnLINKS" codetype="dotnetnuke/server" codebase="LINKS">
					<param name="CssClass" value="links" />
					<param name="Level" value="Root" />
					<param name="Separator" value="|" />
				</object>
			</div>
		</div>
	</div>
	<div class="clear_float spacer"></div>
	<div class="float_left">
		<object id="dnnPRIVACY" codetype="dotnetnuke/server" codebase="PRIVACY">
			<param name="CssClass" value="privacy" />
		</object>
		<span class="Separator">|</span>
		<object id="dnnTERMS" codetype="dotnetnuke/server" codebase="TERMS">
			<param name="CssClass" value="terms" />

    	<a href="http://www.dnnskin.net" class="terms" title="Design by DnnSkin.net">DnnSkin.Net</a>

</div>
